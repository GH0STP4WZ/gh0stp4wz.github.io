<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord...</title>
    <meta content="Nexus Kart Wii" property="og:title" />
    <meta content="Join the Nexus Kart Wii Discord Community." property="og:description" />
    <meta content="https://GH0STP4WZ.github.io/nexus-kart-wii/discord/" property="og:url" />
    <meta content="https://api.lanyard.rest/801089753038061669.png" property="og:image" />
    <meta content="#f38ba8" data-react-helmet="true" name="theme-color" />
    <meta http-equiv="refresh" content="3;url=https://discord.gg/HS5t2fgBTp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .discord-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: #f38ba8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discord-icon svg {
            width: 40px;
            height: 40px;
            fill: #1e1e2e;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f38ba8;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a6adc8;
            font-weight: 300;
        }

        .redirect-button {
            background: #f38ba8;
            color: #1e1e2e;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .redirect-button:hover {
            background: #eba0ac;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #313244;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: #f38ba8;
            border-radius: 2px;
            animation: loading 3s ease-in-out forwards;
        }

        .countdown {
            font-size: 1rem;
            color: #a6adc8;
            margin-top: 1rem;
        }

        .floating-particles {
            display: none;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="floating-particles">

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

    </div>

    <div class="container">
        <div class="discord-icon">
            <svg viewBox="0 0 24 24">

            </svg>
        </div>
        
        <h1>Join Discord</h1>
        <p class="subtitle">Redirecting you to our community...</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <a href="https://discord.gg/HS5t2fgBTp" class="redirect-button">
            Click here if redirect fails
        </a>
        
        <div class="countdown" id="countdown">
            Redirecting in <span id="timer">3</span> seconds...
        </div>
    </div>

    <script>
        let timeLeft = 3;
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownElement.textContent = 'Redirecting now...';
                window.location.href = 'https://discord.gg/HS5t2fgBTp';
            }
        }, 1000);
        
        // Fallback redirect in case meta refresh fails. Just wanna be careful lol
        setTimeout(() => {
            window.location.href = 'https://discord.gg/HS5t2fgBTp';
        }, 3000);
    </script>
</body>
</html>
